<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8"> <!-- Codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS externo -->
    <script src="script.js" defer></script> <!-- Arquivo JavaScript com carregamento defer -->
    <title>Projeto API</title> <!-- Título da página -->
</head>
<body>
    <!-- Container principal -->
    <div class="box">
        <h1>Cadastro</h1> <!-- Título do formulário -->
        
        <!-- Formulário de cadastro -->
        <form action="">
            <!-- Campo de Nome -->
            <input type="text" 
                   class="nome" 
                   name="nome" 
                   placeholder="Nome">
            
            <!-- Campo de Email -->
            <input type="text" 
                   class="email" 
                   name="email" 
                   placeholder="Email">
            
            <!-- Campo de Senha -->
            <input type="password" 
                   class="senha" 
                   name="senha" 
                   placeholder="Senha">
            
            <!-- Campo de Telefone -->
            <input type="text" 
                   class="tel"
                   name="tel"
                   placeholder="Telefone">
            
            <!-- Botão de submissão -->
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
